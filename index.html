<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute;}
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution{bottom: 0%;}
  </style>
</head>
<body>
  <div class="card">
    <div class="card__background">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="card__body">
      <h1 class="card__title">
        Order Summary
      </h1>
      <p class="card__paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class="card__price">
        <img src="images/icon-music.svg" alt="">
        <div> 
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a>Change</a>
      </div>
      <button class="card__button--pay">Proceed to Payment</button>
      <button class="card__button--cancel">Cancel Order</button>
      
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
